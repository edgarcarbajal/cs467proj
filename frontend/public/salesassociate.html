<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quote Tracking Program</title>
    <link rel="stylesheet" href="sales_styles.css" />
  </head>
  <body>
    <h1>Welcome to the Green House Quote System</h1>
    <!-- Login form -->
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />
      <button type="submit">Login</button>
    </form>

    <!-- Quote entry form -->
    <div id="quoteForm" style="display: none">
      <h2>New Quote</h2>
      <form id="newQuoteForm">
        <label for="customerName">Customer Name:</label>
        <input
          type="text"
          id="customerName"
          name="customerName"
          required
        /><br />
        <label for="customerAddress">Customer Address:</label>
        <input
          type="text"
          id="customerAddress"
          name="customerAddress"
          required
        /><br />
        <label for="customerContact">Customer Contact Info:</label>
        <input
          type="text"
          id="customerContact"
          name="customerContact"
          required
        /><br />

        <h3>Quote Details</h3>
        <div id="lineItems">
          <!-- Line item fields will be added dynamically -->
        </div>
        <button type="button" onclick="addLineItem()">Add Line Item</button
        ><br />

        <label for="secretNotes">Secret Notes:</label><br />
        <textarea id="secretNotes" name="secretNotes"></textarea><br />

        <label for="customerEmail">Customer Email:</label>
        <input
          type="email"
          id="customerEmail"
          name="customerEmail"
          required
        /><br />

        <button type="submit">Save Quote</button>
        <button type="button" onclick="cancelQuote()">Cancel</button>
      </form>
    </div>
  </body>
</html>
