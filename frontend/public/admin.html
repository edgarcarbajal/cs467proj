<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Interface</title>
  <style>
    /*CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .button-group {
      text-align: center;
      margin-top: 20px;
    }
    .button-group button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Interface</h1>

    <!-- Sales Associate Information -->
    <h2>Sales Associate Information</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>User ID</th>
          <th>Password</th>
          <th>Commission</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sales associate records will be dynamically added here -->
      </tbody>
    </table>
    <div class="button-group">
      <button id="addAssociateBtn">Add Associate</button>
    </div>

    <!-- Quote Information -->
    <h2>Quote Information</h2>
    <!-- Search form for quotes -->
    <form id="quoteSearchForm">
      <!-- Add search fields for status, date range, sales associate, and customer -->
      <div>
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="">Select Status</option>
          <option value="finalized">Finalized</option>
          <option value="sanctioned">Sanctioned</option>
          <option value="ordered">Ordered</option>
        </select>
      </div>
      <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate">
      </div>
      <!-- Add search fields for sales associate and customer -->
      <div>
        <label for="associate">Sales Associate:</label>
        <input type="text" id="associate" name="associate">
        <label for="customer">Customer:</label>
        <input type="text" id="customer" name="customer">
      </div>
      <button type="submit">Search</button>
    </form>
    <!-- Quotes will be displayed here based on search criteria -->
    <div id="quoteResults">
      <!-- Quote results will be dynamically added here -->
    </div>
  </div>

  <!-- Add modal for adding/editing sales associate -->
  <div id="associateModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add/Edit Sales Associate</h2>
      <!-- Form for adding/editing sales associate -->
      <form id="associateForm">
        <label for="associateName">Name:</label>
        <input type="text" id="associateName" name="associateName" required><br>
        <label for="associateUserID">User ID:</label>
        <input type="text" id="associateUserID" name="associateUserID" required><br>
        <label for="associatePassword">Password:</label>
        <input type="password" id="associatePassword" name="associatePassword" required><br>
        <label for="associateCommission">Commission:</label>
        <input type="number" id="associateCommission" name="associateCommission" step="0.01" required><br>
        <label for="associateAddress">Address:</label>
        <input type="text" id="associateAddress" name="associateAddress" required><br>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript for interacting with the interface
    // Add functionality for adding/editing/deleting sales associates, and searching/viewing quotes
    // Add functionality for modal display and form submission
  </script>
</body>
</html>
